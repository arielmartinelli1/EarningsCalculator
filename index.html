<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Earnings Calculator</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 1rem;
      background-color: #121212;
      color: #f1f1f1;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .field {
      flex: 1 1 calc(50% - 10px);
    }
    label {
      font-size: 0.9rem;
      margin-bottom: 5px;
      display: block;
    }
    input {
      width: 100%;
      padding: 6px;
      background-color: #1e1e1e;
      color: #f1f1f1;
      border: 1px solid #333;
      border-radius: 5px;
      font-size: 0.9rem;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background-color: #00c853;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #00b248;
    }
    .result {
      margin-top: 1rem;
      font-size: 1.2rem;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 1rem;
      border-radius: 10px;
      line-height: 1.5;
    }
    .small-text {
      font-size: 0.8rem;
      color: #aaa;
    }
    .sams {
      margin-top: 1rem;
    }
    .sams label {
      margin-right: 10px;
    }
    footer {
      margin-top: 1rem;
      font-size: 0.75rem;
      font-style: italic;
      text-align: center;
      color: #777;
    }
  </style>
</head>
<body>
  <h2>Daily Earnings Calculator</h2>

  <div class="container">
    <div class="field">
      <label>Daily earnings ($)</label>
      <input type="number" id="dailyRate" maxlength="4" />
    </div>
    <div class="field">
      <label>Tax rate (%)</label>
      <input type="number" id="taxRate" maxlength="4" />
    </div>
    <div class="field">
      <label>Work start time</label>
      <input type="time" id="startTime" />
    </div>
    <div class="field">
      <label>Work end time</label>
      <input type="time" id="endTime" />
    </div>
    <div class="field">
      <label>Lunch break start (1h)</label>
      <input type="time" id="lunchStart" />
    </div>
    <div class="field">
      <label>First day of swing</label>
      <input type="date" id="swingStart" />
    </div>
  </div>

  <button onclick="startTracking()">Start Tracking</button>

  <div class="sams" id="sam-counter">
    <label><strong>SAMs completed:</strong></label><br />
    <label><input type="checkbox" id="sam1"> 1</label>
    <label><input type="checkbox" id="sam2"> 2</label>
    <label><input type="checkbox" id="sam3"> 3</label>
  </div>

  <div class="result" id="output">
    Please enter your data and press "Start Tracking".
  </div>

  <footer>By: Ariel M.</footer>

  <script>
    const inputs = document.querySelectorAll("input");
    function loadDefaults() {
      if (!localStorage.getItem("dailyRate")) localStorage.setItem("dailyRate", "");
      if (!localStorage.getItem("taxRate")) localStorage.setItem("taxRate", "");
      if (!localStorage.getItem("startTime")) localStorage.setItem("startTime", "06:00");
      if (!localStorage.getItem("endTime")) localStorage.setItem("endTime", "18:00");
      if (!localStorage.getItem("lunchStart")) localStorage.setItem("lunchStart", "13:00");

      inputs.forEach(input => {
        const saved = localStorage.getItem(input.id);
        if (saved !== null) input.value = saved;
        input.addEventListener("input", () => {
          localStorage.setItem(input.id, input.value);
        });
      });
    }
    loadDefaults();
    setupSAMCounter();

    function parseTimeToDate(baseDate, timeStr) {
      const [h, m] = timeStr.split(":").map(Number);
      const d = new Date(baseDate);
      d.setHours(h, m, 0, 0);
      return d;
    }

    function formatMinutesToHHMM(minutes) {
      const h = Math.floor(minutes / 60);
      const m = Math.floor(minutes % 60);
      return `${h.toString().padStart(2, "0")}:${m.toString().padStart(2, "0")}`;
    }

    let intervalId;
    function startTracking() {
      clearInterval(intervalId);

      const dailyRate = parseFloat(document.getElementById("dailyRate").value);
      const taxRate = parseFloat(document.getElementById("taxRate").value);
      const startTimeStr = document.getElementById("startTime").value;
      const endTimeStr = document.getElementById("endTime").value;
      let lunchStartStr = document.getElementById("lunchStart").value;
      const swingStartStr = document.getElementById("swingStart").value;

      if (isNaN(dailyRate) || isNaN(taxRate) || !startTimeStr || !endTimeStr || !lunchStartStr) {
        document.getElementById("output").innerText = "Please fill all fields correctly.";
        return;
      }

      const baseDate = new Date();
      baseDate.setHours(0, 0, 0, 0);

      let start = parseTimeToDate(baseDate, startTimeStr);
      let end = parseTimeToDate(baseDate, endTimeStr);

      if (end <= start) end.setDate(end.getDate() + 1);

      let lunchStart = parseTimeToDate(baseDate, lunchStartStr);
      let lunchEnd = new Date(lunchStart.getTime() + 60 * 60000);

      if (lunchStart < start || lunchEnd > end) {
        lunchStart = new Date(start.getTime() + (end - start) / 2 - 30 * 60000);
        lunchEnd = new Date(lunchStart.getTime() + 60 * 60000);
      }

      const totalWorkMinutes = (end - start - (lunchEnd - lunchStart)) / 60000;

      // Save SAM end time
      const samData = JSON.parse(localStorage.getItem('samData')) || {};
      samData.endTime = end.toISOString();
      localStorage.setItem('samData', JSON.stringify(samData));

      intervalId = setInterval(() => {
        const now = new Date();

        let workedMinutes = 0;
        if (now >= start) {
          workedMinutes = (now > end ? totalWorkMinutes : (now - start) / 60000);
          if (now >= lunchStart && now <= lunchEnd) {
            workedMinutes -= (now - lunchStart) / 60000;
          } else if (now > lunchEnd) {
            workedMinutes -= (lunchEnd - lunchStart) / 60000;
          }
        }

        const ratePerMinute = dailyRate / totalWorkMinutes;
        const net = workedMinutes * ratePerMinute * (1 - taxRate / 100);

        let swingEarnings = '';
        if (swingStartStr) {
          const swingStart = new Date(swingStartStr + 'T00:00:00');
          const today = new Date();
          const daysWorked = Math.floor((today - swingStart) / (1000 * 60 * 60 * 24));
          const total = (daysWorked * dailyRate + net) * (1 - taxRate / 100);
          swingEarnings = `<p class="small-text">Swing earnings: $${total.toFixed(2)}</p>`;
        }

        const lunchStartStrFmt = lunchStart.toTimeString().slice(0,5);
        const lunchEndStrFmt = lunchEnd.toTimeString().slice(0,5);

        document.getElementById("output").innerHTML = `
          <p><strong>You already made ðŸ’¸</strong></p>
          <p style="font-size: 2rem;">$${net.toFixed(2)}</p>
          <p class="small-text">Time worked: ${formatMinutesToHHMM(workedMinutes)} hs.</p>
          <p class="small-text">Lunch break: ${lunchStartStrFmt} - ${lunchEndStrFmt}</p>
          ${swingEarnings}
        `;
      }, 1000);
    }

    function setupSAMCounter() {
      const samCheckboxes = ['sam1', 'sam2', 'sam3'];
      const storageKey = 'samData';
      const saved = JSON.parse(localStorage.getItem(storageKey)) || {};
      const now = new Date();

      const resetThreshold = saved.endTime ? new Date(saved.endTime).getTime() + 6 * 60 * 60 * 1000 : null;
      if (resetThreshold && now.getTime() > resetThreshold) {
        localStorage.removeItem(storageKey);
        samCheckboxes.forEach(id => {
          document.getElementById(id).checked = false;
        });
        return;
      }

      samCheckboxes.forEach(id => {
        const checkbox = document.getElementById(id);
        if (saved[id]) checkbox.checked = true;
        checkbox.addEventListener('change', () => {
          const updated = {
            sam1: document.getElementById('sam1').checked,
            sam2: document.getElementById('sam2').checked,
            sam3: document.getElementById('sam3').checked,
            endTime: saved.endTime
          };
          localStorage.setItem(storageKey, JSON.stringify(updated));
        });
      });
    }
  </script>
</body>
</html>
